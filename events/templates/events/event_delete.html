{% extends "base.html" %} 
{% load static from staticfiles %} 

{% block content %}
<div class="container content">


<h1>Êtes-vous sûr de vouloir supprimer cet événement ?</h1>

<p>{{ event.pk }} -&gt; {{ event }}</p>

<form method="post" action="">
   {% csrf_token %}  <!-- Nous prenons bien soin d'ajouter le csrf_token -->
   <input type="submit" value"Oui" /> - <a href="{{ request.META.HTTP_REFERER }}">Non</a>
</form>

</div>

{% endblock %}
