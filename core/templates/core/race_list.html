{% extends "base.html" %} 
{% block content %}
    
    {# Initialize Google maps canvas #}
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>


    <div class="container-fluid content">
        <div class="row">

            <div class="mapbox col-sm-8 hidden-xs" id="map-canvas">
                mapbox
            </div>

            <div class="sidebox col-sm-4">

                <div class="placesearchbox col-sm-8 visible-xs">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Lieu">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <div class="row searchbox well">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inStartDate" class="col-xs-4 control-label">Période</label>
                            <div class="col-xs-4">
                                <input type="date" class="form-control" id="inStartDate" placeholder="Date début">
                            </div>
                            <div class="col-xs-4">
                                <input type="date" class="form-control" id="inEndDate" placeholder="Date fin">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inDistances" class="col-xs-4 control-label">Distances</label>
                            <div class="col-xs-8">
                                <button type="button" class="btn btn-default">XS</button>
                                <button type="button" class="btn btn-default">S</button>
                                <button type="button" class="btn btn-default">M</button>
                                <button type="button" class="btn btn-default">L</button>
                                <button type="button" class="btn btn-default">XL</button>

                            </div>
                        </div>
                    </form>
                </div>

                <div class="list-group row">

                {% for race in object_list %}
                    <a href="{% url "raceview" race.id %}" class="list-group-item">
                        <h4 class="list-group-item-heading">{{ race.event.name }} - {{ race.distance_cat.name }} </h4>
                        <p class="list-group-item-text">{{race.date}} à f:Saint-Lunaire (35)</p>
                    </a>
                {% endfor%}
                    
                </div>
            </div>
        </div>
    </div>
{%endblock%}
