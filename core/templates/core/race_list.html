<h1>Race generic list</h1>

{% for race in object_list %}
    <div class="race">
       <h3><a href="{% url "raceview" race.id %}">{{ race.event.name }} - Distance {{ race.distance_cat.name }}</a></h3>
       {{race.sport.name}} le {{race.date}}
       <ul>
       {% for sd in race.stagedistancespecific_set.all %}
          <li>{{sd.stage.name}} : {{sd.distance}}m </li>
       {% endfor%}
        </ul>
    </div>
{% endfor %}
